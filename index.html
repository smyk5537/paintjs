<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title>PaintJS</title>
  </head>
  <body>
<canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
    <div class="controls__btns">
      
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controlscolors" id="jsColors">
        <div class="controlscolor" style="background-color:black"></div>
        <div class="controlscolor" style="background-color:white"></div>
        <div class="controlscolor" style="background-color:#FF3B30"></div>
        <div class="controlscolor" style="background-color:#FF9500"></div>
        <div class="controlscolor" style="background-color:#FFCC00"></div>
        <div class="controlscolor" style="background-color:#4CD963"></div>
        <div class="controlscolor" style="background-color:#5AC8FA"></div>
        <div class="controlscolor" style="background-color:#0579FF"></div>
        <div class="controlscolor" style="background-color:#5856D6"></div>
      </div>
    </div>
    <script src="app.js"></script>

  </body>
</html>
